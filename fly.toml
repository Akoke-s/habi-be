# fly.toml app configuration file generated for habiclothiers on 2023-10-27T09:27:38+01:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = "habiclothiers"
primary_region = "atl"
console_command = "php /var/www/html/artisan tinker"

[build]
  [build.args]
    NODE_VERSION = "18"
    PHP_VERSION = "8.1"

[deploy]
  release_command = "php artisan migrate --force"

[env]
  APP_ENV = "production"
  APP_URL = "https://habiclothiers.fly.dev"
  DB_CONNECTION = "mysql"
  DB_DATABASE = "habi-merchant-db-api"
  DB_HOST = "aws.connect.psdb.cloud"
  DB_PORT = "3306"
  LOG_CHANNEL = "stderr"
  LOG_LEVEL = "info"
  LOG_STDERR_FORMATTER = "Monolog\\Formatter\\JsonFormatter"
  MAIL_FROM_ADDRESS = "kaya@mailcoach.cloud"
  MYSQL_ATTR_SSL_CA = "/etc/ssl/certs/ca-certificates.crt"
  SESSION_DRIVER = "cookie"
  SESSION_SECURE_COOKIE = "true"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]
